<div class="card">
    <div class="card-header">
        <strong>{{pageTitle}}</strong>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by</div>
            <div class="col-md-4">
                <input type="text" [value]="listFilter" [(ngModel)]="listFilter"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by Name: {{listFilter}}</h4>
            </div>
        </div>

        <table class="table table-success table-striped" *ngIf="products.length">
            <thead>
              <tr>
                <th><button class="btn btn-primary" id="btn" (click)="openImage()">{{showImages ? 'Close':'Show'}} image</button></th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td scope="row"><img *ngIf="showImages" 
                        [src]="product.imageUrl"
                        [title]="product.titleImage"
                        [style.width.px]="imageWidth"
                        [style.height.px]="imageHeight">
                    </td>
                    <td>
                        <a class="lien" [routerLink]="['/products', product.productId]">
                        {{product.productName}}
                        </a>
                    </td>
                    <td>{{product.productCode | lowercase | convertToSpace:'-' }}</td>
                    <td>{{product.productAvailable}}</td>
                    <td>{{product.productPrice | currency:'EUR':'symbol':'1.2-2'}}</td>
                    <td><pm-star [rating]='product.productStar'
                                (ratingClicked)='onRatingCliked($event)'>
                    </pm-star></td>
                  </tr>
                
            </tbody>
          </table>

    </div>
</div>
